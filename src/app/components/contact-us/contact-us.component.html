<div class="contenedor bg-white">
  <div class="texto">
    <p class="text-dark">¿Quieres impulsar tu negocio en el mundo digital?</p>
    <h4 class="text-dark">
      Agenda una cita con nosotros para darle una dirección estratégica a tu
      negocio.
    </h4>
    <p class="text-dark">
      ¡Contáctenos hoy, a éste correo y descubramos cómo podemos ayudarle a
      innovar y crecer!
      <br />
      <a
        class="text-primary"
        [href]="
          'mailto:' +
          email +
          '?subject=Solicitud de Servicios&body=¡Hola! Saludos cordiales, nos gustaría solicitar sus servicios para '
        "
      >
        {{ email }}
      </a>
    </p>
  </div>
</div>

<div class="container">
  <div class="row pt-5 px-5">
    <div class="col text-center">
      <h5>¿Estás listo para invertir en el desarrollo de tu empresa?</h5>
    </div>
  </div>
  <div class="row px-1 px-md-5">
    <div class="col px-1 px-md-5 text-center">
      <h3>
        Servicios integrales de diseño y desarrollo web, para cubrir<br />
        todos los aspectos que tu empresa necesita.
      </h3>
    </div>
  </div>
  <div class="row mt-5">
    <div
      class="col-12 col-md-4 p-2 my-3 px-3 servicio"
      *ngFor="let service of services"
    >
      <!-- servicio -->
      <div class="row">
        <div class="col-3 vertical-center pt-4">
          <img
            mat-card-image
            [src]="'assets/image/services/' + service.image"
            [alt]="service.title"
            width="100%"
            height="100%"
          />
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <h4>{{ service.title }}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col service-desc">
              <p>
                {{ service.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-0">
        <div class="col p-0">
          <div class="margen"></div>
        </div>
      </div>
    </div>
    <!-- end servicio -->
  </div>
</div>

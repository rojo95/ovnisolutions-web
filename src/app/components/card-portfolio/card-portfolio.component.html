<a href="{{ data.href }}" target="_blank">
  <div class="border">
    <mat-card class="portfolio-card">
      <div class="internal-border"></div>
      <div class="imagen">
        <img
          src="assets/image/projects/{{ data.image }}.png"
          alt="{{ data.title }}"
          width="100%"
          height="100%"
        />
      </div>
      <div class="text">
        <h3 data-value="data.title">
          {{ data.title }}
        </h3>
      </div>
    </mat-card>
  </div>
</a>
